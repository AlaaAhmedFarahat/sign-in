<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>



    <div class="container" id="signup">
        <div
          id="signupForm"
          class="form-section row w-75 mt-5 mx-auto shadow-lg p-5"
        >
          <h1 class="text-center mb-3">Smart Login System</h1>
          <input
            type="text"
            id="username"
            class="mb-3"
            placeholder="Enter your Name"
            required
          />
  
          <input
            type="email"
            id="newEmail"
            class="mb-3"
            placeholder="Enter your Email"
            required
          />
  
          <input
            type="password"
            id="password"
            class="mb-3"
            placeholder="Enter your Password"
            required
          />
  
          <button id="signup-btn" class="rounded-2">Sign up</button>
          <p class="text-center text-white mt-2">
            Already have an account? <a href="login.html" >Login</a>
          </p>
          <p class="error text-danger" id="error-msg"></p>
        </div>
      </div>
    <script src="./js/signup.js"></script>
</body>
</html>
